{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Plane Passenger Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    
    <style>
        body {
            font-family: Impact, sans-serif;
        }
        .invalid-feedback {
            display: block;
        }
        .form-control, .form-control-file {
            border-radius: 0; /* Square edges for input boxes */
        }
        .main-container {
            border: 2px dotted red;
            padding: 20px;
        }
        .header-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: red;
            border-color: red;
            color: white;
            font-family: Impact, sans-serif;
        }
        .btn-submit:hover {
            background-color: darkred;
            border-color: darkred;
        }
    </style>
</head>

<body>
    <div class="container mt-5 main-container">
        <div class="container"> 
        <div class="header-image" style="background-image: url('/static/images/Header.PNG');">
        </div>
        </div>
        <form id="passengerForm" novalidate>
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    <h4>Passenger Information</h4>
                    <div class="form-group">
                        <label for="fullName">Full Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="fullName" placeholder="" required>
                    </div><br><br>

                    <div class="form-group">
                        <label for="gender">Gender <span class="text-danger">*</span></label>
                        <select class="form-control" id="gender" required>
                            <option value="">Select</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div><br><br>

                    <div class="form-group">
                        <label for="dob">Date of Birth <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="dob" required>
                    </div><br><br>

                    <div class="form-group">
                        <label for="nationality">Nationality <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nationality" placeholder="" required>
                    </div><br><br>
                </div>

            
                <div class="col-md-4">
                    <h4>Contact Information</h4>
                    <div class="form-group">
                        <label for="phone">Phone Number <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="phone" placeholder="" required>
                    
                    </div><br><br>
                    <div class="form-group">
                        <label for="email">Email Address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" placeholder="" required>
                
                    </div><br><br>
                    <div class="form-group">
                        <label for="poBox">P.O. Box Address (Optional)</label>
                        <input type="text" class="form-control" id="poBox">
                    </div><br><br>
                    <div class="form-group">
                        <label for="emergencyPhone">Emergency Phone Number <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="emergencyPhone" required>
                
                    </div>
                </div><br><br>

                <div class="col-md-4">
                    <h4>Flight Information</h4>
                    <div class="form-group">
                        <label for="passport">Passport Number <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="passport" required>
                    </div><br><br>

                    <div class="form-group">
                        <label for="visa">Visa Document (Required)</label>
                        <input type="file" class="form-control-file" id="visa" required>
                    </div>
                    <div class="form-group">
                        <label for="departureCity">Departure City <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="departureCity" required>
                    </div><br><br>

                    <div class="form-group">
                        <label for="destination">Destination <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="destination"  required>
                    </div><br><br>

                </div>
            </div>

            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-submit">Submit</button>
            </div>
            <!-- Success message -->
            <div id="successMessage" class="text-center mt-3 text-success" style="display: none;">
                Form has been submitted successfully!
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
</body>

</html>
